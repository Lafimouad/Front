<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">Submit delivery</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm="ngForm" (ngSubmit)="onAddPromotion(addForm)">
           <div class="form-group">
              <label for="name">Your location</label>
              <input type="text" ngModel name="destination_delivery" class="form-control" id="destination_delivery" placeholder="Enter your location" required>
           </div>
          
           
          
           <div class="modal-footer">
              <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
           </div>
           </form>
        </div>
     </div>
   </div>
   </div>

<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h5 class="modal-title" id="addEmployeeModalLabel">Add Promotions</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <form #addForm="ngForm" (ngSubmit)="onAddPromotion(addForm)">
           <div class="form-group">
              <label for="name">Type</label>
              <input type="text" ngModel name="type_promotion" class="form-control" id="type_promotion" placeholder="Type" required>
           </div>
           <div class="form-group">
              <label for="email">Date </label>
              <input type="date" ngModel name="date_promotion_fin" class="form-control" id="date_promotion_fin" placeholder="Date" required>
           </div>
           <div class="form-group">
              <label for="phone">Reduction</label>
              <input type="text" ngModel name="valeur_promotion" class="form-control" id="valeur_promotion" placeholder="Sale %" required>
           </div>
           
          
           <div class="modal-footer">
              <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
           </div>
           </form>
        </div>
     </div>
   </div>
