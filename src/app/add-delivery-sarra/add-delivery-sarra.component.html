
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<h3>Add Delivery</h3>
<div class="container">
  <button class="btn btn-warning" (click)="backClicked()">Back</button>
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                  
                    <legend class="text-center">Valid information is required to add Delivery. <span class="req"><small>
                                required *</small></span></legend>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name"><span class="req">* </span> Id: <small>The ID should be unique
        </small> </label>
      <input type="text" class="form-control" id="id_delivery" required [(ngModel)]="delivery.id_delivery" name="id_delivery" placeholder="Enter id for the delivery.">
    </div>

    <div class="form-group">
      <label for="Name"><span class="req">* </span>Date <small></small> </label>
      <input type="date" class="form-control" id="date_delivery" required [(ngModel)]="delivery.date_delivery" name="date_delivery" >
    </div>

    <div class="form-group">
      <label for="Name"><span class="req">* </span>Place: <small>Enter the destination of the delivery:</small> </label>
      <input type="text" class="form-control" id="destination_delivery" required [(ngModel)]="delivery.destination_delivery" name="destination_delivery" placeholder="Enter destination..">
    </div>
    <div class="form-group">
      <label for="Name"><span class="req">* </span>Price: <small></small> </label>
      <input type="text" class="form-control" id="cost_delivery" required [(ngModel)]="delivery.cost_delivery" name="cost_delivery" placeholder="Enter price of the delivery..">
    </div>
    <div class="form-group">
        <label for="Name"><span class="req">* </span>Mean of transport: <small>Choose</small> </label>
        <div class="form-control">
        <select class="custom-select" [(ngModel)]="delivery.meanOfTransport_delivery" name="meanOfTransport_delivery"  id="meanOfTransport_delivery"  required>
           
            <option  *ngFor="let name of enumKeys" [value]="name"> {{transport[name]}} </option>
          </select>
        </div>
      </div>
    
    <button type="submit" class="btn btn-success"(click)="onSubmit()">Submit</button>
    <p></p>
    
  </form>
</div>
</fieldset>
</form>
</div>
</div>
</div>
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" >Add</button> 
</div>
