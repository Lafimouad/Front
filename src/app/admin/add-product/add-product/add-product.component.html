
<h3>Add Product</h3>

<div class="row">
  <div class="col-sm-4"></div>
  
  <div class="col-sm-4" >
    <div [hidden]="submitted"  style="width: 400px;">
      <form   (ngSubmit)="saveProduct()">
          <div class="form-group">
              <label for="name">Product Name</label>
              <input [(ngModel)]="name" name="name"type="text" class="form-control" data-toggle="tooltip" 
                 data-placement="right" title="Enter Product Name" >
          </div>
  
          <div class="form-group">
              <label for="name">Product Description</label>
              <input type="text" name="desc" class="form-control" [(ngModel)]="description"
                data-toggle="tooltip" data-placement="right" title="Enter Product Description">
          </div>
  
          <div class="form-group">
              <label for="branch">Product weight</label>
              <input type="text" name="weight" class="form-control" [(ngModel)]="weight" 
                data-toggle="tooltip" data-placement="right" title="Enter Product weight">
          </div>
          
          <div class="form-group">
            <label for="branch">Product price</label>
            <input type="text" name="price" class="form-control" [(ngModel)]="price" 
              data-toggle="tooltip" data-placement="right" title="Enter Product Price">
        </div>
          <div class="form-group">
            <label for="branch">Product Image URL</label>
            <input type="file" name="image_URL"  class="form-control" [(ngModel)]="image_URL" 
              data-toggle="tooltip" data-placement="right" title="Enter Product Image URL" accept="image/*" (change)="addImage($event)" >
          </div>
          <div class="form-group">
            <label for="branch">Product Category</label>
            <input class="form-control" name="category" [(ngModel)]="category" 
              data-toggle="tooltip" data-placement="right" title="Enter Product Category">
          </div>
          <div class="form-group">
            <label for="branch">Product Barecode</label>
            <input type="file" name="imagePath" class="form-control" [(ngModel)]="imagePath" 
              data-toggle="tooltip" data-placement="right" accept="image/*" (change)="addCodeBare($event)">
              
          </div>

          <button type="submit" class="btn btn-success" >Add</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Product Added SuccessFully!</h4>
          <button (click)="addProductForm()" class='btn btn-primary'>Add More Products</button>
      </div>      
  </div>
  <div class="col-sm-4"></div>
</div>
