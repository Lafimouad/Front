<div class="cart-page-content page-section-padding">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="cart_title">
                    <h4>Shopping Cart</h4>
                </div>
                <div class="table-responsive">
                    <table class="cart-table text-center">
                        <thead>
                            <tr id="cart_th">
                                <th>#</th>
                                <th>Image</th>
                                <th>Product name</th>
                                <th>QUANTITY</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of ListProducts ; let i = index">
                                <td>{{i}}</td>
                                <td>
                                    <a href="#"><img alt="" class="img-responsive" src="{{product.image_URL}}"></a>
                                </td>
                                <td>
                                    <h6><a href="#">{{product.name}}</a></h6>
                                </td>
                                <td>
                                    <form id="qua_in" action="action_page.php">
                                        <input  type="number" value="1" name="quantity" min="1" max="5">
                                    </form>
                                </td>
                                <td>
                                    <div class="cart-price">{{product.price}}</div>
                                </td>
                                <td>
                                    <div class="cart-subtotal">{{product.price}}</div>
                                </td>
                                <td><button class="fa fa-trash" (click)="removeFromCart(product)"></button></td>
                             
                            </tr>
                            
                            
                            
                        </tbody>
                    </table>
                    <button (click)="pay()" class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
