<div *ngIf="alert">
    <div class="alert alert-success"> 
      <strong>Submitted Successfuly!</strong> Thank you for giving us your honest opinion  </div>

<section class="get-in-touch">
    <h1 class="title">Give us your opinion</h1>
 </section>
 <div class="d-flex justify-content-center mt-200">
    <div class="row">
        <div class="col-md-12">
            <div class="stars">
                <form action=""> <input class="star star-5" id="star-5" type="radio" name="star" /> <label class="star star-5" for="star-5"></label> <input class="star star-4" id="star-4" type="radio" name="star" /> <label class="star star-4" for="star-4"></label> <input class="star star-3" id="star-3" type="radio" name="star" /> <label class="star star-3" for="star-3"></label> <input class="star star-2" id="star-2" type="radio" name="star" /> <label class="star star-2" for="star-2"></label> <input class="star star-1" id="star-1" type="radio" name="star" /> <label class="star star-1" for="star-1"></label> </form>
            </div>
        </div>
    </div>
</div>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css'>

<div class="container d-flex justify-content-center align-items-center">
    
    <div class="card">
        <div class="row">
            <div class="col-md-6">
                <div class="form">
                    <h2>How was your delivering process? </h2>
                    
                    <div > <span><h4> How was the quality ? </h4></span> 
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">Good</option>
                            <option value="2">Great</option>
                            <option value="3">Bad</option>
                            <option value="3">Awful</option>
                          </select>
                     </div>
                    <div > <span><h4>When did the delivery reach you?</h4></span>   <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                        <option selected>Choose..</option>
                        <option value="1">Punctual</option>
                        <option value="2">Late</option>
                        <option value="3">Absent</option>
                      </select> </div>
                    <div class="inputbox mt-3"> <span><h4>Can you rate the service?</h4></span>
                        <label class="form-label" for="customRange2"></label>
                        <div class="range">
                          <input type="range" class="form-range" min="0" max="5" id="customRange2" />
                        </div>
                       </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-right"> <button class="btn btn-success register btn-block" (click)="onSubmit()"><h2>SEND</h2></button> </div> <a href="#" class="login"></a>
                    </div>
                    <div > <label class="form-check-label" for="flexCheckChecked">  <a href="" class="login"> </a> </label> </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center mt-5"> <img src="https://i.imgur.com/98GXnDD.png" width="400"> </div>
            </div>
        </div>
    </div>
</div>
